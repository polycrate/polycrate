{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
  .md-header {
    position: initial
  }

  .md-main__inner {
    margin: 0
  }

  .md-content {
    display: none
  }

  @media screen and (min-width:60em) {
    .md-sidebar--secondary {
      display: none
    }
  }

  @media screen and (min-width:76.25em) {
    .md-sidebar--primary {
      display: none
    }
  }

  #hero_image {
    background: url('assets/images/illustration.png') no-repeat center;
    background-size: cover;
    height: 100vh;
  }

  .mdx-hero__content {
    bottom: 3.2;
  }
</style>
<section class="md-container">
  <div class="md-typeset">
    <div class="md-hero" id="hero_image">

      <div class="mdx-hero__content">
        <h1>Build it your way</h1>
        <p>{{ config.site_description }}. Set up in 5 minutes.</p>
        <a href="{{ page.next_page.url | url }}/getingt-started" title="{{ page.next_page.title | e }}"
          class="md-button md-button--primary">
          Quick start
        </a>
        <a href="{{ 'insiders/' | url }}" title="Material for MkDocs Insiders" class="md-button">
          Get Insiders
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
