project_name: polycrate

# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
blobs:
  - # Template for the cloud provider name
    # s3 for AWS S3 Storage
    # azblob for Azure Blob Storage
    # gs for Google Cloud Storage
    provider: s3

    # Set a custom endpoint, useful if you're using a minio backend or
    # other s3-compatible backends.
    # Implies s3ForcePathStyle and requires provider to be `s3`
    endpoint: s3.ayedo.de

    # Template for the bucket name
    bucket: polycrate

    # Template for the path/name inside the bucket.
    # Default is `{{ .ProjectName }}/{{ .Tag }}`
    folder: "cli/{{ .Tag }}"

    region: us-west-1

    # You can add extra pre-existing files to the bucket.
    # The filename on the release will be the last part of the path (base).
    # If another file with the same name exists, the last one found will be used.
    # These globs can also include templates.
    #
    # Defaults to empty.
    # extra_files:
    #   - glob: ./latest.txt
    #     name_template: latest.txt # note that this only works if glob matches 1 file only
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    # hooks:
    #   post:
    #     - upx --brute "{{ .Path }}"
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w -X polycrate/cmd.version={{.Version}} -X polycrate/cmd.commit={{.Commit}} -X polycrate/cmd.date={{.CommitDate}} -X polycrate/cmd.builtBy=ayedo
    # flags:
    #   - -trimpath=true
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "typo"
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999
dockers:
  - image_templates:
      - "ghcr.io/polycrate/polycrate:{{ .Version }}-amd64"
      - "ghcr.io/polycrate/polycrate:v{{ .Major }}-amd64"
      - "ghcr.io/polycrate/polycrate:v{{ .Major }}.{{ .Minor }}-amd64"
      - "ghcr.io/polycrate/polycrate:latest-amd64"
    use: buildx
    dockerfile: Dockerfile.goreleaser
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    extra_files:
      - python-requirements.txt
      - ansible-requirements.yml
      - hack/ansible/plugins/vars/polycrate_vars.py
  - image_templates:
      - "ghcr.io/polycrate/polycrate:{{ .Version }}-arm64v8"
      - "ghcr.io/polycrate/polycrate:v{{ .Major }}-arm64v8"
      - "ghcr.io/polycrate/polycrate:v{{ .Major }}.{{ .Minor }}-arm64v8"
      - "ghcr.io/polycrate/polycrate:latest-arm64v8"
    use: buildx
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--platform=linux/arm64/v8"
    goarch: arm64
    dockerfile: Dockerfile.goreleaser
    extra_files:
      - python-requirements.txt
      - ansible-requirements.yml
      - hack/ansible/plugins/vars/polycrate_vars.py
docker_manifests:
  - name_template: ghcr.io/polycrate/polycrate:{{ .Version }}
    image_templates:
      - ghcr.io/polycrate/polycrate:{{ .Version }}-amd64
      - ghcr.io/polycrate/polycrate:{{ .Version }}-arm64v8
  - name_template: ghcr.io/polycrate/polycrate:v{{ .Major }}
    image_templates:
      - ghcr.io/polycrate/polycrate:v{{ .Major }}-amd64
      - ghcr.io/polycrate/polycrate:v{{ .Major }}-arm64v8
  - name_template: ghcr.io/polycrate/polycrate:v{{ .Major }}.{{ .Minor }}
    image_templates:
      - ghcr.io/polycrate/polycrate:v{{ .Major }}.{{ .Minor }}-amd64
      - ghcr.io/polycrate/polycrate:v{{ .Major }}.{{ .Minor }}-arm64v8
  - name_template: ghcr.io/polycrate/polycrate:latest
    image_templates:
      - ghcr.io/polycrate/polycrate:latest-amd64
      - ghcr.io/polycrate/polycrate:latest-arm64v8
brews:
  -
    # GitHub/GitLab repository to push the formula to
    tap:
      owner: polycrate
      name: homebrew-polycrate

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: derfabianpeter
      email: fp@ayedo.de

    # The project name and current git tag are used in the format string.
    commit_msg_template: "chore: Brew formula update for {{ .ProjectName }} version {{ .Tag }}"

    # Your app's homepage.
    # Default is empty.
    homepage: "https://www.ayedo.de/"

    # Template of your app's description.
    # Default is empty.
    description: "Polycrate is a framework to build platforms."

    # SPDX identifier of your app's license.
    # Default is empty.
    license: "Apache 2"

    # Packages your package depends on.
    dependencies:
      - name: docker
        type: optional